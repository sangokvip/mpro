<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M自评报告 - 选择版本</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6e8efb, #a777e3, #6e8efb);
        background-size: 200% 200%;
        animation: gradientBG 15s ease infinite;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      .container {
        text-align: center;
        padding: 2.5rem;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(20px);
        max-width: 90%;
        width: 450px;
        transition: transform 0.3s ease;
      }
      .container:hover {
        transform: translateY(-5px);
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-size: 2.2rem;
        font-weight: 600;
        letter-spacing: -0.5px;
      }
      .quote {
        font-size: 1rem;
        color: #666;
        margin-bottom: 2rem;
        line-height: 1.6;
        font-style: italic;
        padding: 0 1rem;
      }
      .buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 1rem;
      }
      .button {
        padding: 1.2rem 2.5rem;
        font-size: 1.1rem;
        border: none;
        border-radius: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        color: white;
        min-width: 160px;
        font-weight: 500;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }
      .button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(-100%) rotate(45deg);
        transition: transform 0.6s;
      }
      .button:hover::before {
        transform: translateX(100%) rotate(45deg);
      }
      .button:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
      }
      .female {
        background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      }
      .male {
        background: linear-gradient(45deg, #4facfe, #00f2fe);
      }
      @media (max-width: 480px) {
        .container {
          padding: 2rem;
          width: 95%;
        }
        h1 {
          font-size: 1.8rem;
          margin-bottom: 1rem;
        }
        .quote {
          font-size: 0.9rem;
          padding: 0;
          margin-bottom: 1.5rem;
        }
        .button {
          padding: 1rem 2rem;
          font-size: 1rem;
          min-width: 140px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>M自评报告</h1>
      <p class="quote">真正的色情在双耳之间而不是双腿之间，欲望全都是灵魂的漏洞，我们以物质与器官，一生徒劳的填充。</p>
      <div class="buttons">
        <a href="/female.html" class="button female">女生版</a>
        <a href="/male.html" class="button male">男生版</a>
      </div>
    </div>
  </body>
</html>
